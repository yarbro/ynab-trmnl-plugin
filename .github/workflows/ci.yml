name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Ruby version from file
        id: ruby_version
        run: echo "version=$(cat api/.ruby-version)" >> $GITHUB_OUTPUT

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ steps.ruby_version.outputs.version }}
          bundler-cache: true
          working-directory: api

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: cd api && bin/brakeman --no-pager

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Ruby version from file
        id: ruby_version
        run: echo "version=$(cat api/.ruby-version)" >> $GITHUB_OUTPUT

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ steps.ruby_version.outputs.version }}
          bundler-cache: true
          working-directory: api

      - name: Lint code for consistent style
        run: cd api && bin/rubocop -f github

  test:
    runs-on: ubuntu-latest

    # services:
    #  redis:
    #    image: redis
    #    ports:
    #      - 6379:6379
    #    options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y google-chrome-stable curl libjemalloc2

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Ruby version from file
        id: ruby_version
        run: echo "version=$(cat api/.ruby-version)" >> $GITHUB_OUTPUT

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ steps.ruby_version.outputs.version }}
          bundler-cache: true
          working-directory: api

      - name: Run tests
        working-directory: api
        env:
          RAILS_ENV: test
          # REDIS_URL: redis://localhost:6379/0
        run: |
          bin/rails test:prepare
          bin/rails test

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/api/tmp/screenshots
          if-no-files-found: ignore
